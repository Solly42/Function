<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex03 - Celsius to Farenheit</title>
</head>
<body>
    <script>
        function toFarenheit (celsius)
        {   
            celsius = parseInt(prompt("Insira sua temperatura em °C:"))
            tf = ((celsius * 9) + 160) / 5
            return tf
        }

        function toCelsius (farenheit)
        {
            farenheit =parseInt(prompt("Insira sua temperatura em °F:"))
            tc = (farenheit * 5) / 9 - 32
            return tc
        }

        alert (toFarenheit())
        alert (toCelsius())
        
    </script>
    
</body>
</html>
