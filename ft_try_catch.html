<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex04 - Nome e sobrenome</title>
</head>
<body>
    <script>
        try
        {   
            function nomeCompleto (nome, sobrenome)
            {
                var nomeCompleto = nome + " " + sobrenome
                return nomecompleto
            }
            
            alert(nomeCompleto("Solly, Rodrigues"))
        }
        // fim do try
        catch(erro)
        {
            alert("Erro: " + erro)
        }
        
        
    </script>
    
</body>
