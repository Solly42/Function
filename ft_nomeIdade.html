<!DOCTYPE html>

<head>

    <title>Ex02 - Calcula idade</title>
</head>
<body>
    <script>
        function calcula (name, age)
        {
            var name = prompt("Insira seu nome: ")
            var age = parseInt(prompt(name + ", insira sua idade"))
            document.write(`Seu nome é: ${name} <br> Sua idade é: ${age}` );
        }

        calcula();
        




    </script>
    
</body>
